name: Test Action
on: [push]

jobs:
  get-num-sqr:
    runs-on: ubuntu-latest
    name: return the squared number
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Number Squared
        id: get_squared
        uses: ./
        with:
          num: 11
        - name: print the squared
          run: echo "${{ steps.get_squared.outputs.num_squared }}"